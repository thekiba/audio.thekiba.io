    <script src="http://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>

    <script type="text/javascript">
        if (typeof window.audio == 'undefined') {
            window.audio = {};
        }

        window.audio.get_all_audio = function (id, callback) {
            var data = {uid: id};

            VK.api('audio.get', data, function (result) {
                if (result.response) {
                    if (typeof callback == 'function') {
                        callback(result.response);
                    }
                }
                console.log('error');
                return false;
            });
        };

        window.audio.sort_audio = function (items) {
            for (var key in items) {
                var value = items[key];
            }
        };

        window.audio.clone = function (items) {
            var items_clone = {};
            return items_clone;
        };

        window.audio.reorder = function (reorders, callback) {
            for (var key in reorders) {
                var reorder = reorders[key];
            }
            if (typeof callback == 'function') {
                callback();
            }
        }
    </script>
    <script type="text/javascript" src="/src/bootstrap/js/bootstrap.min.js"></script>
</head>
